#{form @Users.edit()}
   <div class="form-horizontal">
   <div class="form-group hidden">
   		<input type="text" class="form-control" name="userId" value="${user.id}"/>
   </div>
   <div class="form-group">
   		<label class="control-label col-lg-4"> First Name </label>
   		<div class="col-lg-8">
     		<input type="text" class="form-control" name="firstName" value="${user.firstName}" required />
   		</div>
   </div>
   <div class="form-group">
   		<label class="control-label col-lg-4"> Last Name </label>
   		<div class="col-lg-8">
    		<input type="text" class="form-control col-lg-6" name="lastName" value="${user.lastName}" required /> 
  		</div>
   </div>
   <div class="form-group">
   		<label class="control-label col-lg-4"> Email </label>
   		<div class="col-lg-8">
      		<input type="email" class="form-control col-lg-6" name="email" value="${user.email}" required/> 
   		</div>
   </div>
   <div class="form-group">
      <input type="submit" class="btn btn-primary col-lg-offset-6" name="save" value="Save" /> 
   </div>
   </div>
#{/form}
