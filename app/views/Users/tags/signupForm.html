#{form @Users.create()}
   <div class="row">
   	<div class="form-group col-lg-6 col-md-6">
      <input type="text" class="form-control" name="firstName" placeholder="Нэр" required />
   	</div>
   	<div class="form-group col-lg-6 col-md-6" >
      <input type="text" class="form-control" name="lastName" placeholder="Овог" required /> 
   	</div>
   </div>
   <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Имэйл хаяг"
       required=""/> 
   </div>
   <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Нууц үг" value="${flash.password}" required/> 
   </div>
   <div class="form-group">
      <input type="password" class="form-control" name="passwordConfirmation" placeholder="Нууц үг Баталгаажуулах" value="${flash.password}" required/> 
   </div>
   <div class="form-group">
      <input type="submit" class="btn btn-primary col-lg-6" value="БҮРТГҮҮЛЭХ" /> 
   </div>
#{/form}
